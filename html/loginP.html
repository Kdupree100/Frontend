    <div class="registrationform"> 
        
            
         <form action="reg.html"id="inputs"> 
         <label class ="Register Label">REGISTRATION</label><br> 
            <label for="Username">Username:</label><br>
            <input type="text" 
            id="username" 
            name = "username"
            placeholder="Enter your Username"><br> 
            <label for="pass1">Password:</label><br>
             <input
             type="password"
             name="pass1"
             id="pass1"
             placeholder="Enter your password"
             onkeyup="return validate()"
             /><br>
             <label for="pass2">confirmPassword:</label><br>
             <input
             type="password"
             name="pass2"
             id="pass2"
             placeholder="Confirm your password"
             oninput="return confirmPassword()"
             /><br>
             <button>Submit</button> 
            </form>
              
             <ul>
                 <li id="upper">One uppercase</li>
                 <li id="lower">One lowercase</li>
                 <li id="symbol">One symbol</li>
                 <li id="number">One number</li>
                 <li id="length">At least 6</li>
             </ul>
             </div>
